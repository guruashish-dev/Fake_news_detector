<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Result — Fake News Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <main class="wrap">
      <header class="header">
        <div class="logo">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="1" y="1" width="22" height="22" rx="6" fill="#111827" opacity="0.06"/>
            <path d="M6 12h6" stroke="#111827" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 8h12" stroke="#111827" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>
          <h1 class="brand">Fake News Detector</h1>
        </div>
      </header>

      <section class="card result">
        <p class="muted">Headline</p>
        <p class="headline">{{ headline }}</p>
        <p class="prediction {{ 'fake' if label == 'FAKE' else 'real' }}">{{ label }}</p>
        <p><a class="link" href="/">⟵ Try another headline</a></p>
      </section>

      <footer class="footer small">
        <p>Model: TF-IDF + Logistic Regression · Local demo</p>
      </footer>
    </main>
  </body>
</html>
